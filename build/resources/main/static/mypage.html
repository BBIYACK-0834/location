<script src="/js/api.js"></script>

<script>
  // BASE_URLì€ api.jsì— ìˆìŒ
  const myEmail = localStorage.getItem("userEmail");
  
  let map;
  let clusterPositions = []; 
  let clusterOverlays = [];
  let imageIntervals = [];

  window.onload = function() {
    if (!myEmail) {
      alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
      location.href = "login.html";
      return;
    }
    initMap(); 
    loadProfileData(); 
  };

  function getSafeImageUrl(imgName) {
      if (!imgName || imgName.length < 3) return "https://via.placeholder.com/150"; 
      if (imgName.startsWith("http")) return imgName; 
      return `${BASE_URL}/images/${imgName}`; 
  }

  function initMap() {
    const container = document.getElementById('myMap');
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 8
    };
    map = new kakao.maps.Map(container, options);
    
    kakao.maps.event.addListener(map, 'zoom_changed', renderClusters);
  }

  async function loadProfileData() {
    try {
      const res = await authFetch(`/user/profile/${myEmail}`);
      
      if (!res) return; 
      if (!res.ok) {
          console.error("ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜:", res.status);
          return;
      }

      const data = await res.json();
      console.log("âœ… ë§ˆì´í˜ì´ì§€ ë°ì´í„°:", data);

      document.getElementById("nicknameId").innerText = data.nicknameId || data.nickname || "ID ì—†ìŒ";
      document.getElementById("introduction").innerText = data.introduction || "";
      
      document.getElementById("postCount").innerText = (data.postCount !== undefined) ? data.postCount : 0;
      document.getElementById("followerCount").innerText = (data.followerCount !== undefined) ? data.followerCount : 0;
      document.getElementById("followingCount").innerText = (data.followingCount !== undefined) ? data.followingCount : 0;

      if (data.profileImage) {
        document.getElementById("profileImg").src = getSafeImageUrl(data.profileImage);
      }

      if (data.myPosts && data.myPosts.length > 0) {
        
        clusterPositions = data.myPosts
            .filter(post => post.latitude && post.longitude)
            .map(post => ({
                position: new kakao.maps.LatLng(Number(post.latitude), Number(post.longitude)),
                imageSrc: getSafeImageUrl(post.productImage),
                name: "ë‚´ ê²Œì‹œë¬¼", 
                desc: "",
                count: 1
            }));

        renderClusters();
        
        const bounds = new kakao.maps.LatLngBounds();
        clusterPositions.forEach(p => bounds.extend(p.position));
        map.setBounds(bounds);

      } else {
        console.log("ğŸ“ í‘œì‹œí•  ë‚´ ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.");
      }

    } catch (err) {
      console.error("ì¹˜ëª…ì  ì˜¤ë¥˜:", err);
    }
  }

  function averagePosition(positions) {
    let lat = 0, lng = 0;
    positions.forEach(p => { lat += p.getLat(); lng += p.getLng(); });
    return new kakao.maps.LatLng(lat / positions.length, lng / positions.length);
  }

  function getPixelDistance(map, latlng1, latlng2) {
    const proj = map.getProjection();
    const p1 = proj.pointFromCoords(latlng1);
    const p2 = proj.pointFromCoords(latlng2);
    const dx = p1.x - p2.x;
    const dy = p1.y - p2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function groupClustersByDistance(points) {
    const groups = [];
    const visited = new Set();
    const THRESHOLD = 80;

    for (let i = 0; i < points.length; i++) {
      if (visited.has(i)) continue;
      const group = [points[i]];
      visited.add(i);
      for (let j = i + 1; j < points.length; j++) {
        if (visited.has(j)) continue;
        const d = getPixelDistance(map, points[i].position, points[j].position);
        if (d < THRESHOLD) {
          group.push(points[j]);
          visited.add(j);
        }
      }
      groups.push(group);
    }
    return groups;
  }

  function renderClusters() {
    clusterOverlays.forEach(o => o.setMap(null));
    clusterOverlays = [];
    imageIntervals.forEach(i => clearInterval(i));
    imageIntervals = [];

    if (clusterPositions.length === 0) return;

    let groups;
    if (map.getLevel() > 7) {
      groups = groupClustersByDistance(clusterPositions);
    } else {
      groups = clusterPositions.map(c => [c]);
    }

    groups.forEach(group => {
      const pos = averagePosition(group.map(g => g.position));
      const content = document.createElement('div');
      content.className = 'cluster-marker';

      const img = document.createElement('img');
      img.src = group[0].imageSrc;
      content.appendChild(img);

      if (group.length > 1) {
        const count = document.createElement('div');
        count.className = 'cluster-count';
        count.textContent = group.length;
        content.appendChild(count);
      }

      let currentIndex = 0;
      if (group.length > 1) {
        const interval = setInterval(() => {
          currentIndex = (currentIndex + 1) % group.length;
          img.src = group[currentIndex].imageSrc;
        }, 1500);
        imageIntervals.push(interval);
      }

      const overlay = new kakao.maps.CustomOverlay({
        position: pos,
        content: content,
        yAnchor: 1
      });

      overlay.setMap(map);
      clusterOverlays.push(overlay);
      
      content.addEventListener('click', () => {
         map.panTo(pos);
      });
    });
  }

  function logout() {
    localStorage.removeItem("accessToken");
    localStorage.removeItem("userEmail");
    location.href = "login.html";
  }
</script>

<script>
  const BASE_URL = "https://glorious-broccoli-599jx6g57jxh4rwx-8080.app.github.dev";
  const myEmail = localStorage.getItem("userEmail");
  
  let map;
  // í´ëŸ¬ìŠ¤í„°ë§ ë³€ìˆ˜ë“¤
  let clusterPositions = []; 
  let clusterOverlays = [];
  let imageIntervals = [];

  window.onload = function() {
    if (!myEmail) {
      alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
      location.href = "login.html";
      return;
    }
    initMap(); 
    loadProfileData(); 
  };

  function initMap() {
    const container = document.getElementById('myMap');
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 8
    };
    map = new kakao.maps.Map(container, options);
    
    // ì¤Œ ë³€ê²½ ì‹œ í´ëŸ¬ìŠ¤í„° ì¬ê³„ì‚°
    kakao.maps.event.addListener(map, 'zoom_changed', renderClusters);
  }

  async function loadProfileData() {
    try {
      const res = await fetch(`${BASE_URL}/user/profile/${myEmail}`);
      const data = await res.json();

      // ì •ë³´ ì±„ìš°ê¸°
      document.getElementById("nicknameId").innerText = data.nicknameId || data.nickname;
      document.getElementById("introduction").innerText = data.introduction || "";
      document.getElementById("postCount").innerText = data.postCount;
      document.getElementById("followerCount").innerText = data.followerCount;
      document.getElementById("followingCount").innerText = data.followingCount;
      if (data.profileImage) document.getElementById("profileImg").src = data.profileImage;

      // â˜… ë°ì´í„° ë³€í™˜ (ë°±ì—”ë“œ ë°ì´í„° -> í´ëŸ¬ìŠ¤í„°ìš© í¬ë§·)
      if (data.myPosts && data.myPosts.length > 0) {
        
        // 1. clusterPositions ë°°ì—´ì— ë°ì´í„° ì±„ì›Œë„£ê¸°
        clusterPositions = data.myPosts
            .filter(post => post.latitude && post.longitude)
            .map(post => ({
                position: new kakao.maps.LatLng(post.latitude, post.longitude),
                // ì´ë¯¸ì§€ëŠ” blob URLì´ ì•„ë‹ˆë¼ ê²½ë¡œì´ë¯€ë¡œ ê·¸ëŒ€ë¡œ ì‚¬ìš© (í•„ìš”ì‹œ /images/ ì¶”ê°€)
                imageSrc: post.productImage ? `/images/${post.productImage}` : 'https://via.placeholder.com/100',
                name: "ë‚´ ê²Œì‹œë¬¼", // ë§ˆì´í˜ì´ì§€ì—ì„  ì œëª©ì´ ë”±íˆ ì•ˆ ì™€ì„œ ê³ ì •
                desc: "",
                count: 1
            }));

        // 2. í´ëŸ¬ìŠ¤í„° ë Œë”ë§ ì‹¤í–‰
        renderClusters();

        // 3. ë§ˆì»¤ë“¤ì´ ë³´ì´ë„ë¡ ì§€ë„ ë²”ìœ„ ì¬ì„¤ì •
        const bounds = new kakao.maps.LatLngBounds();
        clusterPositions.forEach(p => bounds.extend(p.position));
        map.setBounds(bounds);
        
      } else {
        console.log("í‘œì‹œí•  ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.");
      }

    } catch (err) {
      console.error(err);
    }
  }

  // ==========================================
  // ğŸ‘‡ ì—¬ê¸°ë¶€í„° í´ëŸ¬ìŠ¤í„°ë§ ì•Œê³ ë¦¬ì¦˜ (map.htmlê³¼ ë™ì¼)
  // ==========================================
  function averagePosition(positions) {
    let lat = 0, lng = 0;
    positions.forEach(p => { lat += p.getLat(); lng += p.getLng(); });
    return new kakao.maps.LatLng(lat / positions.length, lng / positions.length);
  }

  function getPixelDistance(map, latlng1, latlng2) {
    const proj = map.getProjection();
    const p1 = proj.pointFromCoords(latlng1);
    const p2 = proj.pointFromCoords(latlng2);
    const dx = p1.x - p2.x;
    const dy = p1.y - p2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function groupClustersByDistance(points) {
    const groups = [];
    const visited = new Set();
    const THRESHOLD = 80;

    for (let i = 0; i < points.length; i++) {
      if (visited.has(i)) continue;
      const group = [points[i]];
      visited.add(i);
      for (let j = i + 1; j < points.length; j++) {
        if (visited.has(j)) continue;
        const d = getPixelDistance(map, points[i].position, points[j].position);
        if (d < THRESHOLD) {
          group.push(points[j]);
          visited.add(j);
        }
      }
      groups.push(group);
    }
    return groups;
  }

  function renderClusters() {
    // ì´ˆê¸°í™”
    clusterOverlays.forEach(o => o.setMap(null));
    clusterOverlays = [];
    imageIntervals.forEach(i => clearInterval(i));
    imageIntervals = [];

    if (clusterPositions.length === 0) return;

    let groups;
    if (map.getLevel() > 7) {
      groups = groupClustersByDistance(clusterPositions);
    } else {
      groups = clusterPositions.map(c => [c]);
    }

    groups.forEach(group => {
      const pos = averagePosition(group.map(g => g.position));
      const content = document.createElement('div');
      content.className = 'cluster-marker';

      const img = document.createElement('img');
      img.src = group[0].imageSrc;
      content.appendChild(img);

      if (group.length > 1) {
        const count = document.createElement('div');
        count.className = 'cluster-count';
        count.textContent = group.length;
        content.appendChild(count);
      }

      // ì´ë¯¸ì§€ íšŒì „ ì• ë‹ˆë©”ì´ì…˜
      let currentIndex = 0;
      if (group.length > 1) {
        const interval = setInterval(() => {
          currentIndex = (currentIndex + 1) % group.length;
          img.src = group[currentIndex].imageSrc;
        }, 1500);
        imageIntervals.push(interval);
      }

      const overlay = new kakao.maps.CustomOverlay({
        position: pos,
        content: content,
        yAnchor: 1
      });

      overlay.setMap(map);
      clusterOverlays.push(overlay);
      
      // í´ë¦­ ì‹œ í™•ëŒ€ ë“±ì˜ ë™ì‘ ì¶”ê°€ ê°€ëŠ¥
      content.addEventListener('click', () => {
         // ë§ˆì´í˜ì´ì§€ë‹ˆê¹Œ í´ë¦­í•˜ë©´ ì§€ë„ë¥¼ í™•ëŒ€í•´ì¤„ê¹Œìš”?
         map.setLevel(map.getLevel() - 2, {animate: true});
         map.panTo(pos);
      });
    });
  }

  function logout() {
    localStorage.removeItem("userEmail");
    location.href = "login.html";
  }
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            padding: 40px;
            border: 1px solid #dbdbdb;
            width: 320px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #262626;
        }
        .signup-container input, .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            box-sizing: border-box;
            font-size: 14px;
        }
        .signup-container textarea {
            resize: none;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .signup-container button:hover {
            background: #2880d6;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #ed4956;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #262626;
        }
        .login-link a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <p style="color:#8e8e8e; font-size:14px; margin-bottom:20px;">친구들의 사진과 동영상을 보려면 가입하세요.</p>

    <input type="email" id="email" placeholder="이메일 주소 (로그인 ID)">

    <input type="text" id="nicknameId" placeholder="사용자 이름 (ID ex: my_insta_id)">

    <input type="text" id="nickname" placeholder="성명 (닉네임)">

    <input type="password" id="password" placeholder="비밀번호">
    <input type="password" id="confirmPassword" placeholder="비밀번호 확인">

    <textarea id="introduction" rows="2" placeholder="자기소개 (선택사항)"></textarea>

    <input type="text" id="profileImage" placeholder="프로필 이미지 URL (선택사항)">

    <button id="signupBtn">가입하기</button>

    <div class="message" id="message"></div>

    <div class="login-link">
        계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
</div>

<script>
    const signupBtn = document.getElementById('signupBtn');
    const messageDiv = document.getElementById('message');

    signupBtn.addEventListener('click', () => {
        // 값 가져오기
        const email = document.getElementById('email').value.trim();
        const nicknameId = document.getElementById('nicknameId').value.trim();
        const nickname = document.getElementById('nickname').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const introduction = document.getElementById('introduction').value.trim();
        const profileImage = document.getElementById('profileImage').value.trim();

        // 유효성 검사
        if (!email || !nicknameId || !nickname || !password) {
            messageDiv.textContent = '필수 항목(이메일, ID, 이름, 비밀번호)을 입력해주세요.';
            messageDiv.style.color = '#ed4956';
            return;
        }

        if (password !== confirmPassword) {
            messageDiv.textContent = '비밀번호가 일치하지 않습니다.';
            messageDiv.style.color = '#ed4956';
            return;
        }

        // 백엔드 UserDto 형식에 맞춘 JSON 데이터
        const userData = {
            email: email,
            nicknameId: nicknameId,
            nickname: nickname,
            password: password,
            introduction: introduction,
            profileImage: profileImage 
        };

        // 전송
        fetch('https://glorious-broccoli-599jx6g57jxh4rwx-8080.app.github.dev/user/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        })
        .then(res => res.text()) // 서버가 "회원가입 완료" 문자열을 리턴함
        .then(data => {
            console.log('응답:', data);
            
            if (data === "회원가입 완료") {
                messageDiv.style.color = '#3897f0'; // 파란색
                messageDiv.textContent = '회원가입 성공! 로그인 페이지로 이동합니다.';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                // "이미 존재하는..." 등의 에러 메시지
                messageDiv.style.color = '#ed4956';
                messageDiv.textContent = data;
            }
        })
        .catch(err => {
            console.error(err);
            messageDiv.style.color = '#ed4956';
            messageDiv.textContent = '서버 통신 오류가 발생했습니다.';
        });
    });
</script>

</body>
</html>
